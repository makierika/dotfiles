schema:
  schema_id: moon
  name: 中文拼音
  version: "0.0.1"

# 开关
switches:
  - name: ascii_mode
    states: [ 中, Ａ ]

engine:
  processors:
    - lua_processor@select_character
    - ascii_composer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@force_gc
  filters:
    - uniquifier

translator:
  dictionary: moon 
  enable_word_completion: true

punctuator:
  half_shape:
    __include: default:/punctuator/half_shape

key_binder:
  import_preset: default

speller:
  alphabet: abcdefghijklmnopqrstuvwxyz
  initials: abcdefghijklmnopqrstuvwxyz
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/
    - abbrev/^([zcs]h).+$/$1/
